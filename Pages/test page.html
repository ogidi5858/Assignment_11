<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
     body {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #f4f4f4;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        article {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <!-- Registration Form -->
     <section id="registration">
        <h2>Registration Form</h2>
        <form>
            <table>
                <tr>
                    <th><label for="fullname">Full Name (optional):</label></th>
                    <td><input type="text" id="fullname" name="fullname" placeholder="John Doe"></td>
                </tr>
                <tr>
                    <th><label for="identifier">Unique Identifier (required):</label></th>
                    <td><input type="text" id="identifier" name="identifier" required placeholder="ID123456"></td>
                </tr>
                <tr>
                    <th><label for="sex">Sex (required):</label></th>
                    <td>
                        <select id="sex" name="sex" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="gender">Gender Identity (required):</label></th>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="orientation">Sexual Orientation (required):</label></th>
                    <td>
                        <select id="orientation" name="orientation" required>
                            <option value="heterosexual">Heterosexual</option>
                            <option value="homosexual">Homosexual</option>
                            <option value="bisexual">Bisexual</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="birthyear">Year of Birth (required):</label></th>
                    <td><input type="number" id="birthyear" name="birthyear" required placeholder="YYYY"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </section>

</body>
</html>
